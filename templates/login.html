<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<title>Document</title>
</head>
<body>
	<div class="container d-flex justify-content-center">
    <div class="d-flex flex-column justify-content-between">
        <div class="card mt-3 p-5">
            <div class="logo mb-3">Logo goes in here<img src="/https://imgur.com/zydrQCr.png"></div>
            <div>
                <p class="mb-1">Sign In</p>
                <h4 class="mb-5 text-white">Hi there nice to see you again</h4>
            </div>
<!-- Login Button  -->
            <button id="log-button" class="btn btn-primary btn-lg">
            	<small>Already signed up?</small><span>&nbsp;Log in</span>
            </button>
        </div>
<!-- Email Text-Box -->
        <div class="card two bg-white px-5 py-4 mb-3">
            <div class="form-group"><input type="email" class="form-control" id="mail" required><label class="form-control-placeholder" for="mail">Email</label></div>
 <!-- Password Text-box          -->
            <div class="form-group">
            	<input type="password" class="form-control" id="password" required>
            	<label class="form-control-placeholder" for="password">Password</label>
            </div> 

<!-- Sign-Up Button -->
            <button class="btn btn-primary btn-block btn-lg mt-1 mb-2">
            	<span>Get started<i class="fas fa-long-arrow-alt-right ml-2"></i></span>
            </button>

            <div class="social">
            	<button class="btn btn-primary" id="twitter">twitter</button>
            	<button class="btn btn-primary" id="facebook">facebook</button>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- End of Scipts -->
</html>
